<form method="POST" action="{$HOME}{$APPID}/simpan_realisasi">
<table class="form-input" width="100%" border="0" cellspacing="1" cellpadding="1" style="padding:5px 5px 5px 5px;">
		<tr>
			<td width="100">NO UPER</td>
			<td width="10">&nbsp;&nbsp;:&nbsp;&nbsp;</td>
            <td width><input type="text" name="no_uper" value={$req.NO_UPER} disabled="disabled"/></td>
            <td width="40"></td>
            <td>RTA</td>
			<td>&nbsp;&nbsp;:&nbsp;&nbsp;</td>
            <td><input type="text" name="rta" id="rta"/>
                <input type="hidden" name="id_req" value={$req.ID_REQ} /></td>
		</tr>
		<tr>
			<td>PBM</td>
			<td>&nbsp;&nbsp;:&nbsp;&nbsp;</td>
            <td><input type="text" name="pbm" value={$req.NAMA} disabled="disabled"/></td>
            <td width="40"></td>
            <td width="30">RTD</td>
			<td width="10">&nbsp;&nbsp;:&nbsp;&nbsp;</td>
            <td><input type="text" name="rtd" id="rtd"/></td>
		</tr>
		<tr>
			<td>VESSEL / VOYAGE</td>
			<td>&nbsp;&nbsp;:&nbsp;&nbsp;</td>
            <td><input type="text" name="vessel" value={$req.NAMA_VESSEL} disabled="disabled" size="30"/> / <input type="text" name="voyage" value={$req.VOYAGE} disabled="disabled" size="8"/></td>
            <td width="40"></td>
            <td></td>
            <td></td>
            <td></td>            
		</tr>
        <tr>

			<td>&nbsp;&nbsp;:&nbsp;&nbsp;</td>

            <td></td>
            <td></td>
            <td></td>
		</tr>
</table>
<br/>

                </span>
                </blink></td>

                    <option value="GLC04">GLC04</option>
                </select></td>

                </select></td>
