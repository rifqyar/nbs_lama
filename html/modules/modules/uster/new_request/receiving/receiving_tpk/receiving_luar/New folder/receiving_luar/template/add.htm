
 
<div class="form-fieldset" style="margin: 5px 5px 5px 5px">
	<h2> Request Receiving</h2>
</div>


<fieldset class="form-fieldset" style="margin: 5px 5px 5px 5px; ">
<form action="<?=HOME?><?=APPID?>/add_do" method="POST">
	<center>
    <table style="margin: 30px 30px 30px 30px;" >
    	<tr>
        	<td>E.M.K.L</td>
            <td> : </td>
            <td> <input type="text" name="EMKL" id="EMKL" /> <input type="hidden" name="ID_EMKL" id="ID_EMKL" /> </td>
    	</tr>
        <tr>
       		<td>Voyage</td>
            <td> : </td>
            <td> <input type="text" name="VOY" id="VOY"/> <input type="hidden" name="ID_VOY" id="ID_VOY"/></td>
        </tr>
		<tr>
		</tr>
         <tr>
       		<td>Keterangan</td>
            <td> : </td>
            <td> <input type="text" name="keterangan"  style="width:250px"/></td>
        </tr>
        <tr>
        	<td colspan="3"> <input type="submit" value=" Simpan "/></td>
        </tr>
	</table>
    </center>
</form>
</fieldset>


 
<script>

$(function() {	
	$( "#EMKL" ).autocomplete({
		minLength: 3,
		source: "{$HOME}{$APPID}.auto/pbm",
		focus: function( event, ui ) {
			$( "#EMKL" ).val( ui.item.NAMA );
			return false;
		},
		select: function( event, ui ) {
			$( "#EMKL" ).val( ui.item.NAMA );
			$( "#ID_EMKL" ).val( ui.item.ID );
			return false;
		}
	})
	.data( "autocomplete" )._renderItem = function( ul, item ) {
		return $( "<li></li>" )
			.data( "item.autocomplete", item )
			.append( "<a>" + item.NAMA + "</a>" )
			.appendTo( ul );
	};
	
	$( "#PNMT" ).autocomplete({
		minLength: 3,
		source: "{$HOME}{$APPID}.auto/pbm",
		focus: function( event, ui ) {
			$( "#PNMT" ).val( ui.item.NAMA );
			return false;
		},
		select: function( event, ui ) {
			$( "#PNMT" ).val( ui.item.NAMA );
			$( "#ID_PNMT" ).val( ui.item.ID );
			return false;
		}
	})
	.data( "autocomplete" )._renderItem = function( ul, item ) {
		return $( "<li></li>" )
			.data( "item.autocomplete", item )
			.append( "<a>" + item.NAMA + "</a>" )
			.appendTo( ul );
	};
});




</script>
