 <div id="list">
     <table class="grid-table" border='0' cellpadding="1" cellspacing="1"  width="100%" >
                              <tr style=" font-size:10pt">
                                  <th width="2%" valign="top" class="grid-header"  style="font-size:8pt">No </th>
                                  <th width="110" valign="top" class="grid-header"  style="font-size:8pt">NO. CONTAINER </th>
                                  <th width="70" valign="top" class="grid-header"  style="font-size:8pt">STATUS </th>
                                  <th width="70" valign="top" class="grid-header"  style="font-size:8pt">UKURAN</th> 
                                  <th valign="top" class="grid-header"  style="font-size:8pt">TIPE</th>
                                   <th valign="top" class="grid-header"  style="font-size:8pt">KOMODITI</th>
                                    <th width="70" valign="top" class="grid-header"  style="font-size:8pt">NO SEAL</th> 
                                  <th valign="top" class="grid-header"  style="font-size:8pt">BERAT</th>
                                   <th valign="top" class="grid-header"  style="font-size:8pt">VIA</th>
									<th width="250" valign="top" class="grid-header"  style="font-size:8pt">YARD</th>
                                  <th width="150" valign="top" class="grid-header"  style="font-size:8pt">HZ</th>
								  <th width="150" valign="top" class="grid-header"  style="font-size:8pt">TGL AWAL STACK</th> 								  
                                  <th width="150" valign="top" class="grid-header"  style="font-size:8pt">TGL DELIVERY</th> 
                                    <th width="200" valign="top" class="grid-header"  style="font-size:8pt">ACTION</th> 
                              </tr>
                              <fill src="row_list" var="rows">
                              <tr bgcolor="#f9f9f3" onMouseOver=this.style.backgroundColor="#BAD5FC" onMouseOut=this.style.backgroundColor="">
                                  <td align="center" valign="middle" class="grid-cell" style="color:#000; font-family:Arial; font-size:9pt">{$__ctr} </td>
                                  <td align="center" valign="middle" class="grid-cell"   style="font-family:Arial; font-size:11pt; color:#555555"><b>{$rows.NO_CONTAINER}</b>
								  <input type="hidden" id="NO_CONT_{$__ctr}" value="{$rows.NO_CONTAINER}" />
								  </td>
                                  <td align="center" valign="middle" class="grid-cell"  style="font-size:9pt">{$rows.STATUS}</td>
                                  <td align="center" valign="middle" class="grid-cell"  style="font-size:9pt;font-family:Arial;"><font color="#0066CC" style="font-size:10pt">{$rows.SIZE_}</font></td>
                                  <td align="center" valign="middle" class="grid-cell"  style="font-size:9pt;font-family:Arial;"><font color="#0066CC" style="font-size:10pt">{$rows.TYPE_}</font></td>
                                    <td align="center" valign="middle" class="grid-cell"  style="font-size:9pt;font-family:Arial;"><font color="#0066CC" style="font-size:10pt">{$rows.KOMODITI}</font></td>
                                     <td align="center" valign="middle" class="grid-cell"  style="font-size:9pt;font-family:Arial;"><font color="#0066CC" style="font-size:10pt">{$rows.NO_SEAL}</font></td>
                                  <td align="center" valign="middle" class="grid-cell"  style="font-size:9pt;font-family:Arial;"><font color="#0066CC" style="font-size:10pt">{$rows.BERAT}</font></td>
                                    <td align="center" valign="middle" class="grid-cell"  style="font-size:9pt;font-family:Arial;"><font color="#0066CC" style="font-size:10pt">{$rows.VIA}</font></td>
                                   <td align="center" valign="middle" class="grid-cell"  style="font-size:9pt;font-family:Arial;"><font color="#0066CC" style="font-size:10pt">{$rows.NAMA_YARD}</font></td>
                                   <td align="center" valign="middle" class="grid-cell"  style="font-size:9pt;font-family:Arial;"><font color="#0066CC" style="font-size:10pt">{$rows.HZ}</font></td>
								   <td align="center" valign="middle" class="grid-cell"  style="font-size:9pt;font-family:Arial;"><font color="#0066CC" style="font-size:10pt">{$rows.START_STACK}</font></td>
                                   <td align="center" valign="middle" class="grid-cell"  style="font-size:9pt;font-family:Arial;"><font color="#0066CC" style="font-size:10pt"><input type="text" value="{$rows.TGL_DELIVERY}" id="tgl_delivery_{$__ctr}" name="tgl_delivery_{$__ctr}"/></font></td>
                                  <td style="padding: 5px 5px 5px 5px;"> <button value=" Hapus " onclick="del_cont('{$rows.NO_CONTAINER}','{$rows.EX_BP_ID}')" > &nbsp;Hapus&nbsp; </button></td>
                              </tr>
                              </fill>
                          </table>
						  <input type="hidden" id="total" value="{$__ctr}" />
						  <div id="button_save"> <button type="button" onclick="save_tgl_delivery($('#total').val())" value="Save"> Save </button> </div>
 </div>
