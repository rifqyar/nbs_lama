	width:100%;
	float:left;

}
.rightside{ 
	width:25%;
	float:right;

}
#zebra tr:nth-child(odd) td {
  background-color: #FFF; /* Warna untuk baris ganjil */

#zebra tr:nth-child(even) td {
  background-color: #bbe3fe; /* Warna untuk baris genap */

<script type="text/javascript">
$(document).ready(function()
{
	$("#tgl_filter1").datepicker({
		dateFormat: 'dd-mm-yy'               
	});
	$("#tgl_filter2").datepicker({
		dateFormat: 'dd-mm-yy'               
	});
});

 function cek_filter()
 {
	if($('#tgl_filter1').val()=="") {
		alert("Tanggal awal harus diisi!!!");
		return false;
	}
	else if($('#tgl_filter2').val()=="") {
		alert("Tanggal akhir harus diisi!!!");
		return false;
	}
	else
		return true;
 }
 
 function set_pajak(formatnya){
	if(cek_filter()) {
		window.open("<?=HOME?>print/print_lap_pajak"+formatnya+"?p1="+$('#tgl_filter1').val()+"&p2="+$('#tgl_filter2').val(),"mywindow","width=800,height=600,top=50,left=50,menubar=1,resizable=1,scrollbars=1");
	}
 }
</script>
<div class="content">
	<div class="main_side">

		</tr>
	</table>
	</div>

	<table id="zebra" border="1" bordercolor="#FFFFFF" width=100% style="border-collapse:collapse">
