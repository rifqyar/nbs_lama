<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Selectable - Serialize</title>
	<link rel="stylesheet" href="../config/src/css/excite-bike/jquery-ui-1.8.16.custom.css">
	<script src="../config/src/js/jquery-1.7.min.js" type="text/javascript"></script>
	<script src="../config/src/js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>


	<link rel="stylesheet" href="../demos.css">
	
	<style>
	#feedback { font-size: 1.4em; }
	#selectable .ui-selecting { background: #FECA40; }
	#selectable .ui-selected { background: #F39814; color: white; }
	#selectable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
	#selectable li { margin: 3px; padding: 0.4em; font-size: 1.4em; height: 18px; width: 18px; display: inline; float: left; }
	</style>
	<script>
	$(function() {
		$( "#selectable" ).selectable({
			stop: function() {
				var result = $( "#select-result" ).empty();
				$( ".ui-selected", this ).each(function() {
					var index = $( "#selectable li" ).index( this );
					result.append( " #" + ( index + 1 ) );
				});
			}
		});
	});
	</script>
</head>
<body>

<div class="demo" style="width: 1000px; border: 1px solid #000;">

<p id="feedback">
<span>You've selected:</span> <span id="select-result">none</span>.
</p>
<ol id="selectable">
	<li class="ui-widget-content">1</li>
	<li class="ui-widget-content">2</li>
	<li class="ui-widget-content">3</li>
	<li class="ui-widget-content">4</li>
	<li class="ui-widget-content">5</li>
	<li class="ui-widget-content">6</li>
</ol>

</div>

</body>
</html>
