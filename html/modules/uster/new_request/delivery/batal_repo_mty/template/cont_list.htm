 <div id="list">
     <table class="grid-table" border='0' cellpadding="1" cellspacing="1"  width="100%" >
                              <tr style=" font-size:10pt">
                                  <th valign="top" class="grid-header"  style="font-size:8pt">No </th>
                                  <th valign="top" class="grid-header"  style="font-size:8pt">NO. CONTAINER </th>
                                  <th  valign="top" class="grid-header"  style="font-size:8pt">STATUS </th>
                                  <th  valign="top" class="grid-header"  style="font-size:8pt">UKURAN</th> 
                                  <th valign="top" class="grid-header"  style="font-size:8pt">TIPE</th>
                                   <th valign="top" class="grid-header"  style="font-size:8pt">KOMODITI</th>
                                    <th valign="top" class="grid-header"  style="font-size:8pt">NO SEAL</th> 
                                  <th valign="top" class="grid-header"  style="font-size:8pt">BERAT</th>
                                   <th valign="top" class="grid-header"  style="font-size:8pt">VIA</th>
					 <th valign="top" class="grid-header"  style="font-size:8pt">YARD</th>
                                  <th valign="top" class="grid-header"  style="font-size:8pt">HZ</th> 
                                 
                              </tr>
                              <fill src="row_list" var="rows">
                              <tr bgcolor="#f9f9f3" onMouseOver=this.style.backgroundColor="#BAD5FC" onMouseOut=this.style.backgroundColor="">
                                  <td width="4%" align="center" valign="middle" class="grid-cell" style="color:#000; font-family:Arial; font-size:9pt">{$__ctr} </td>
                                  <td width="22%" align="center" valign="middle" class="grid-cell"   style="font-family:Arial; font-size:11pt; color:#555555"><b>{$rows.NO_CONTAINER}</b></td>
                                  <td width="15%" align="center" valign="middle" class="grid-cell"  style="font-size:9pt">{$rows.STATUS}</td>
                                  <td width="15%" align="center" valign="middle" class="grid-cell"  style="font-size:9pt;font-family:Arial;"><font color="#0066CC" style="font-size:10pt">{$rows.SIZE_}</font></td>
                                  <td width="15%" align="center" valign="middle" class="grid-cell"  style="font-size:9pt;font-family:Arial;"><font color="#0066CC" style="font-size:10pt">{$rows.TYPE_}</font></td>
                                    <td width="15%" align="center" valign="middle" class="grid-cell"  style="font-size:9pt;font-family:Arial;"><font color="#0066CC" style="font-size:10pt">{$rows.KOMODITI}</font></td>
                                     <td width="15%" align="center" valign="middle" class="grid-cell"  style="font-size:9pt;font-family:Arial;"><font color="#0066CC" style="font-size:10pt">{$rows.NO_SEAL}</font></td>
                                  <td width="15%" align="center" valign="middle" class="grid-cell"  style="font-size:9pt;font-family:Arial;"><font color="#0066CC" style="font-size:10pt">{$rows.BERAT}</font></td>
                                    <td width="15%" align="center" valign="middle" class="grid-cell"  style="font-size:9pt;font-family:Arial;"><font color="#0066CC" style="font-size:10pt">{$rows.VIA}</font></td>
                                 <td width="15%" align="center" valign="middle" class="grid-cell"  style="font-size:9pt;font-family:Arial;"><font color="#0066CC" style="font-size:10pt">{$rows.NAMA_YARD}</font></td>

                                   <td width="15%" align="center" valign="middle" class="grid-cell"  style="font-size:9pt;font-family:Arial;"><font color="#0066CC" style="font-size:10pt">{$rows.HZ}</font></td>
                                  
                                
                              </tr>
                              </fill>
                          </table>
 </div>
