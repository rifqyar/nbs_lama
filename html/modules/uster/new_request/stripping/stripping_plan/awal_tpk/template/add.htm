				</tr>
				<tr>

						<input size="40" name="NPWP_PENUMPUKAN" id="NPWP_PENUMPUKAN" type="hidden" />

					<!--</tr>
       		<td>Tanggal Rencana Mulai Stripping</td>
            <td> : </td>
            <td> <input type="text" id="TGL_AWAL"  name="TGL_AWAL"/>

        	<td>Tanggal Rencana Selesai Stripping</td>
            <td> : </td>
            <td> <input type="text" id="TGL_AKHIR"  name="TGL_AKHIR"/>
		</tr>-->
				<tr>
					<td>Nomor D.O</td>
					<td> : </td>
					<td> <input type="text" name="NO_DO" id="NO_DO" /> </td>
				</tr>
				<tr>
					<td>Nomor B.L</td>
					<td> : </td>
					<td> <input type="text" name="NO_BL" id="NO_BL" /> </td>
				</tr>
				<tr>
					<td>Nomor SPPB</td>
					<td> : </td>
					<td> <input type="text" id="NO_SPPB" name="NO_SPPB" type="text" /> </td>
				</tr>
				<tr>
					<td>Tanggal SPPB</td>
					<td> : </td>
					<td> <input type="text" id="TGL_SPPB" name="TGL_SPPB" readonly="readonly" />
				</tr>
				<tr>
					<td>Type Stripping</td>

					<td> <select id="TYPE_S" name="TYPE_S" style="width:140px">
							<option value="D"> DALAM NEGERI </option>
							<option value="I"> LUAR NEGERI </option>
						</select> </td>
				</tr>
				<tr>
					<td>Keterangan</td>

					<td> <input type="text" name="keterangan" id="KETERANGAN" style="width:250px" /></td>

				<tr>

<div id="dialog-form"> </div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>

	$(function () {
		$("#dialog-form").dialog({
			autoOpen: false,
			height: 300,
			width: 350,
			modal: true,
			buttons: {
				"Close": function () {
					//window.open();
					$(this).dialog("close");
					return false;
				}
			},
			close: function () {

			}
		});
	});

	$('#submit').click(function (event) {


		event.preventDefault();

		var CONSIGNEE = $('#CONSIGNEE').val();
		var NPWP_CONSIGNEE = $("#NPWP_CONSIGNEE").val();
		Swal.fire({
			title: 'Mengecheck Pengkinian NPWP',
			allowOutsideClick: false,
			didOpen: function () {
				Swal.showLoading();
			}
		});
		$.ajax({
			url: '/uster.maintenance.api_history.ajax/UpdateNPWP',
			type: 'POST',
			data: {
				CONSIGNEE: CONSIGNEE,
				NPWP_CONSIGNEE: NPWP_CONSIGNEE
			},
			dataType: 'json',
			success: function (response) {
				if (response.message && response.status == '1' && response.activity == 'update') {
					$("#NPWP_CONSIGNEE").val(response.NPWP16);
					Swal.fire({
						title: 'Success!',
						text: response.message,
						icon: 'success',
						confirmButtonText: 'OK'
					});
					return false;
				} else if (response.message && response.status == '1' && response.activity == 'pass') {

					Swal.close();
					if (($("#CONSIGNEE").val() == "") || ($("#PENUMPUKAN").val() == "")) {
						alert("Pemilik Harus Terisi");
						return false;
					} else if ($("#NO_BOOKING").val() == "") {
						alert("Kapal Harus Diisi");
						return false;
					} else {
						$.blockUI({ message: '<h1>Please wait...</h1>' });
						var kd_consignee = $("#ID_CONSIGNEE").val();
						//alert(kd_consignee);	
						var url = '<?=HOME?><?=APPID?>/cek_saldo_emkl/';
						$.post(url, { KD_CONSIGNEE: kd_consignee }, function (data) {
							//alert(data);
							//event.preventDefault();			
							if (data == 'masih') {
								$.unblockUI({
									onUnblock: function () { }
								});
								$("#dialog-form").load('<?=HOME?><?=APPID?>/info_saldo?KD_CONSIGNEE=' + kd_consignee + ' #saldo');
								$("#dialog-form").dialog("open");
								//event.preventDefault();
								return false;
							}
							else {
								var ID_CONSIGNEE = $("#ID_CONSIGNEE").val();
								var NO_ACC_CONS = $("#NO_ACC_CONS").val();
								var ID_PENUMPUKAN = $("#ID_PENUMPUKAN").val();
								var NM_PENUMPUKAN = $("#PENUMPUKAN").val();
								var TYPE_S = $("#TYPE_S").val();
								var NO_DO = $("#NO_DO").val();
								var NO_BL = $("#NO_BL").val();
								//var tgl_awal		= $("#TGL_AWAL").val();
								var NO_SPPB = $("#NO_SPPB").val();
								var tgl_sppb = $("#TGL_SPPB").val();
								//var tgl_akhir		= $("#TGL_AKHIR").val();
								var KETERANGAN = $("#KETERANGAN").val();
								var CONSIGNEE_PERSONAL = $("#CONSIGNEE_PERSONAL").val();
								var NM_KAPAL = $("#NM_KAPAL").val();
								var VOYAGE_IN = $("#VOYAGE_IN").val();
								var VOYAGE_OUT = $("#VOYAGE_OUT").val();
								var NO_BOOKING = $("#NO_BOOKING").val();
								var IDVSB = $("#IDVSB").val();
								var VESSEL_CODE = $("#VESSEL_CODE").val();
								var TANGGAL_JAM_TIBA = $("#TANGGAL_JAM_TIBA").val();
								var TANGGAL_JAM_BERANGKAT = $("#TANGGAL_JAM_BERANGKAT").val();
								var OPERATOR_NAME = $("#OPERATOR_NAME").val();
								var OPERATOR_ID = $("#OPERATOR_ID").val();
								var POD = $("#POD").val();
								var POL = $("#POL").val();
								var CALLSIGN = $("#CALLSIGN").val();
								var VOYAGE = $("#VOYAGE").val();
								var url = '<?=HOME?><?=APPID?>/add_do_praya/';
								$.post(url, {
									ID_CONSIGNEE: ID_CONSIGNEE,
									ID_PENUMPUKAN: ID_PENUMPUKAN,
									PENUMPUKAN: NM_PENUMPUKAN,
									TYPE_S: TYPE_S,
									NO_DO: NO_DO,
									NO_BL: NO_BL,
									NO_SPPB: NO_SPPB,
									TGL_SPPB: tgl_sppb,
									keterangan: KETERANGAN,
									CONSIGNEE_PERSONAL: CONSIGNEE_PERSONAL,
									NM_KAPAL: NM_KAPAL,
									VOYAGE_IN: VOYAGE_IN,
									VOYAGE_OUT: VOYAGE_OUT,
									NO_BOOKING: NO_BOOKING,
									IDVSB: IDVSB,
									NO_ACC_CONS: NO_ACC_CONS,
									VESSEL_CODE: VESSEL_CODE,
									TANGGAL_JAM_TIBA: TANGGAL_JAM_TIBA,
									TANGGAL_JAM_BERANGKAT: TANGGAL_JAM_BERANGKAT,
									OPERATOR_NAME: OPERATOR_NAME,
									OPERATOR_ID: OPERATOR_ID,
									POD: POD,
									POL: POL,
									CALLSIGN: CALLSIGN,
									VOYAGE: VOYAGE,
								}, function (data) {
									alert(data);
									if (data != 'F') {
										location.href = '<?=HOME?><?=APPID?>/view?no_req=' + data;
									}
									else {
										return false;
									}
								});
							}
						});
					}
					
				} else {
					Swal.fire({
						title: 'Error!',
						text: response.message,
						icon: 'error',
						confirmButtonText: 'OK'
					});
					return false;
				}
			},
			error: function (xhr, status, error) {
				Swal.fire({
					title: 'Error!',
					text: 'Error: ' + error,
					icon: 'error',
					confirmButtonText: 'OK'
				});
				return false;
			}
		});


	});

	function cetak_saldo($kd_consignee) {
		window.open('<?=HOME?><?=APPID?>.cetak_saldo/cetak?KD_CONSIGNEE=' + $kd_consignee, "_blank");
	}

	$(function () {


		$("#TGL_SPPB").datepicker();
		$("#TGL_SPPB").datepicker("option", "dateFormat", "yy-mm-dd");

		$("#TGL_AWAL").datepicker();
		$("#TGL_AWAL").datepicker("option", "dateFormat", "yy-mm-dd");


		$("#TGL_AKHIR").datepicker();
		$("#TGL_AKHIR").datepicker("option", "dateFormat", "yy-mm-dd");

		$("#CONSIGNEE").autocomplete({
			minLength: 4,
			source: "{$HOME}{$APPID}.auto/pbm",
			focus: function (event, ui) {
				$("#CONSIGNEE").val(ui.item.NM_PBM);
				return false;
			},
			select: function (event, ui) {
				$("#CONSIGNEE").val(ui.item.NM_PBM);
				$("#ID_CONSIGNEE").val(ui.item.KD_PBM);
				$("#ALMT_CONSIGNEE").val(ui.item.ALMT_PBM);
				$("#NPWP_CONSIGNEE").val(ui.item.NO_NPWP_PBM);
				$("#PENUMPUKAN").val(ui.item.NM_PBM);
				$("#ID_PENUMPUKAN").val(ui.item.KD_PBM);
				$("#ALMT_PENUMPUKAN").val(ui.item.ALMT_PBM);
				$("#NPWP_PENUMPUKAN").val(ui.item.NO_NPWP_PBM);
				$("#NO_ACC_CONS").val(ui.item.NO_ACCOUNT_PBM);
				return false;
			}
		})
			.data("autocomplete")._renderItem = function (ul, item) {
				return $("<li></li>")
					.data("item.autocomplete", item)
					.append("<a>" + item.NM_PBM + "</a>")
					.appendTo(ul);
			};

		$("#NM_KAPAL").autocomplete({
			minLength: 3,
			source: "{$HOME}{$APPID}.auto/master_vessel_palapa",
			focus: function (event, ui) {
				$("#NM_KAPAL").val(ui.item.VESSEL);
				return false;
			},
			select: function (event, ui) {
				$("#VOYAGE_IN").val(ui.item.VOYAGE_IN);
				$("#VOYAGE_OUT").val(ui.item.VOYAGE_OUT);
				if (ui.item.VESSEL_CODE && ui.item.ID_VSB_VOYAGE) {
					$("#NO_BOOKING").val(`BP${ui.item.VESSEL_CODE}${ui.item.ID_VSB_VOYAGE}`);
				}
				$("#IDVSB").val(ui.item.ID_VSB_VOYAGE);
				$("#CALLSIGN").val(ui.item.CALL_SIGN);
				$("#VESSEL_CODE").val(ui.item.VESSEL_CODE);
				$("#TANGGAL_JAM_TIBA").val(ui.item.ATA ? ui.item.ATA : ui.item.ETA);
				$("#TANGGAL_JAM_BERANGKAT").val(ui.item.ATD ? ui.item.ATD : ui.item.ETD);
				$("#OPERATOR_NAME").val(ui.item.OPERATOR_NAME);
				$("#OPERATOR_ID").val(ui.item.OPERATOR_ID);
				$("#POD").val(ui.item.ID_POD);
				$("#POL").val(ui.item.ID_POL);
				$("#VOYAGE").val(ui.item.VOYAGE);
				return false;
			}
		})
			.data("autocomplete")._renderItem = function (ul, item) {
				return $("<li></li>")
					.data("item.autocomplete", item)
					.append("<a>" + item.VESSEL + "<br/> " + item.VOYAGE_IN + "/" + item.VOYAGE_OUT + "</a>")
					.appendTo(ul);
			};

	});
</script>
