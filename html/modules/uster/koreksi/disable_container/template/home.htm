body {
	padding:20px 20px;
	font-family:"Lucida Grande","bitstream vera sans","trebuchet ms",sans-serif,verdana;
}

/* get rid of those system borders being generated for A tags */
a:active {
  outline:none;
}

:focus {
  -moz-outline-style:none;
}
	
	
/* tab pane styling */
.panes div {
	display:none;		
	padding:15px 10px;
	border:1px solid #999;
	border-top:0;
	height:180px;
	font-size:14px;
	background-color:#fff;
}
/* root element for tabs  */
ul.tabs { 
	list-style:none; 
	margin:0 !important; 
	padding:0;	
	border-bottom:1px solid #666;	
	height:30px;
}

/* single tab */
ul.tabs li { 
	float:left;	 
	text-indent:0;
	padding:0;
	margin:0 !important;
	list-style-image:none !important; 
}

/* link inside the tab. uses a background image */
ul.tabs a { 
	background: url(http://118.97.72.37/petikemas/images/blue.png) no-repeat -420px 0; 
	font-size:11px;
	display:block;
	height: 30px;  
	line-height:30px;
	width: 135px;
	text-align:center;	
	text-decoration:none;
	color:#333;
	padding:0px;
	margin:0px;	
	position:relative;
	top:1px;
}

ul.tabs a:active {
	outline:none;		
}

/* when mouse enters the tab move the background image */
ul.tabs a:hover {
	background-position: -420px -31px;	
	color:#fff;	
}

/* active tab uses a class name "current". its highlight is also done by moving the background image. */
ul.tabs a.current, ul.tabs a.current:hover, ul.tabs li.current a {
	background-position: -420px -62px;		
	cursor:default !important; 
	color:#000 !important;
}

/* Different widths for tabs: use a class name: w1, w2, w3 or w2 */


/* width 1 */
ul.tabs a.s 			{ background-position: -553px 0; width:81px; }
ul.tabs a.s:hover 	{ background-position: -553px -31px; }
ul.tabs a.s.current  { background-position: -553px -62px; }

/* width 2 */
ul.tabs a.l 			{ background-position: -248px -0px; width:174px; }
ul.tabs a.l:hover 	{ background-position: -248px -31px; }
ul.tabs a.l.current  { background-position: -248px -62px; }


/* width 3 */
ul.tabs a.xl 			{ background-position: 0 -0px; width:248px; }
ul.tabs a.xl:hover 	{ background-position: 0 -31px; }
ul.tabs a.xl.current { background-position: 0 -62px; }


/* initially all panes are hidden */ 
.panes .pane {
	display:none;		
}

<script>

$(function() {	
	$("#NO_CONT" ).autocomplete({
			minLength: 8,
			source: "{$HOME}{$APPID}.auto/container",
			focus: function( event, ui ) {
				$("#NO_CONT").val( ui.item.NO_CONTAINER );
				return false;
			},
			select: function( event, ui ) {
				$("#NO_CONT").val( ui.item.NO_CONTAINER );
				$("#NO_REQ").val( ui.item.NO_REQUEST );
				$("#NO_NOTA").val( ui.item.NO_NOTA );
				$( "#STATUS" ).val( ui.item.STATUS);
				$("#SIZE").val( ui.item.SIZE_);
				$("#TYPE").val( ui.item.TYPE_);	
				
				//$("#result").load("<?=HOME?><?=APPID?>/get_cont_info?NO_CONT="+ui.item.NO_CONTAINER+" #list");
				return false;
			}
	})
	.data( "autocomplete" )._renderItem = function( ul, item ) {
		return $( "<li style='text-align:left'></li>" )
			.data( "item.autocomplete", item )
			.append( "<a>" + item.NO_CONTAINER + "<br/> "+item.SIZE_+" "+item.TYPE_+"</a>" )
			.appendTo( ul );
			
	};		
		
});

function disable_container(){
 if($("#NO_CONT").val() != ''){
 
	var no_cont = $("#NO_CONT").val();
	//$('#result').html('<p align=center><img src={$HOME}images/loadingbox.gif /></p>');
	var answer = confirm("Yakin untuk menyimpan request ini?");
	if(answer){
		var no_req = $("#NO_REQ").val();
		$.post("<?=HOME?><?=APPID?>/disable_cont_do",{ NO_CONT : no_cont, NO_REQ : no_req}, function(data){
			if(data == 'OK'){
				$.blockUI({ message: '<h1>Saved</h1>' });
				setTimeout($.unblockUI, 2000);
				$.unblockUI({ 
					onUnblock: function(){ } 
				});
			}
			else if(data == 'GATO') {
				$.blockUI({ message: '<h1>Container Sudah Gato</h1>' });
				setTimeout($.unblockUI, 2500);
				$.unblockUI({
					onUnblock: function(){ } 
				});
			}
		});	  
	}
 }
 else {
	$.blockUI({ message: '<h1>NO CONTAINER HARUS DIISI</h1>' });
				setTimeout($.unblockUI, 2000);
 }
}
</script>
