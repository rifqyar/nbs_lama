
<span class="graybrown"><img src='images/sp2_p.png' border='0' class="icon"/><font color="#0378C6"> Monitoring Kegiatan</font> Stripping</span><br/><br/>
      <fieldset class="form-fieldset" style="margin: 5px 5px 5px 5px; ">
		<div style="padding:10px;font-family:Arial; font-size:8pt; color:#555555; font-weight:bold">
           <table width="100%">
    	<thead>
        	<tr>
            	<th class="grid-header" width="10">No.</th>
				<th class="grid-header"  width="20">NO CONTAINER</th>
				<th class="grid-header"  width="20">SIZE</th>
            	<th class="grid-header"  width="20">TYPE</th>
                <th class="grid-header"  width="10">STATUS</th>
                <th class="grid-header"  width="10">NO REQUEST</th>
                <th class="grid-header"  width="10">TGL APPROVE</th>
                <th class="grid-header"  width="10">LAMA STRIPPING</th>
				<th class="grid-header"  width="10">STATUS REALISASI</th>
            </tr>
        </thead>
        <tbody>
        	<fill src="row_list" var="rows">
		   	<alt var='bg' list='#f9f9f3,#ffe'/>
        	<tr bgcolor="{$bg}" style="cursor:pointer;" onMouseOver="this.className='highlight'" onMouseOut="this.className='normal'" onclick="fill('{$rows.NO_CONTAINER}')">
            	<td class="grid-cell" align="center"><font size="2px">{$__ctr}</font></td>
				<td class="grid-cell" align="center"><font size="2px">{$rows.NO_CONTAINER}</font></td>
            	<td class="grid-cell" align="center"><font size="2px">{$rows.SIZE_}</font></td>
            	<td class="grid-cell" align="center"><font size="2px">{$rows.TYPE_}</font></td>
            	<td class="grid-cell" align="center"><font size="2px">MTY</font></td>
				<td class="grid-cell" align="center"><font size="2px">{$rows.NO_REQUEST}</font></td>
            	<td class="grid-cell" align="center"><font size="2px">{$rows.TGL_APPROVE}</font></td>
				<td class="grid-cell" align="center"><font size="2px">{$rows.LAMA}</font></td>
            	<td class="grid-cell" align="center"><font size="2px">{$rows.STATUS}</font></td>
            </tr>
            </fill>
        </tbody>
    </table>
		</div>
	
	   </fieldset>
<script>


function detail(id){
	var url 	    = "<?=HOME?><?=APPID?>.toexcel/toexcel?id="+id;
	
	window.open(url, "_blank");
}
</script>
