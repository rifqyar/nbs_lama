
 <div id="list">
     <table class="grid-table" border='0' cellpadding="1" cellspacing="1"  width="100%" >
                              <tr style=" font-size:10pt">
                                  <th valign="top" class="grid-header"  style="font-size:8pt">No </th>
                                  <th  valign="top" class="grid-header"  style="font-size:8pt">No.Container</th>
                                  <th valign="top" class="grid-header"  style="font-size:8pt">No.SPPS</th>
                                  <th valign="top" class="grid-header"  style="font-size:8pt">No.Req Delivery</th>
                                  <th valign="top" class="grid-header"  style="font-size:8pt">Tgl. Req Delivery</th>
                                  <th  valign="top" class="grid-header"  style="font-size:8pt">EMKL</th> 
                                  <th valign="top" class="grid-header"  style="font-size:8pt">Vessel</th>
                              </tr>
                              <fill src="row_list" var="rows">
                              <tr bgcolor="#f9f9f3" onMouseOver=this.style.backgroundColor="#BAD5FC" onMouseOut=this.style.backgroundColor="">								
                                  <td width="4%" align="center" valign="middle" class="grid-cell" style="color:#000; font-family:Arial; font-size:9pt">{$__ctr} </td>
                                  <td width="22%" align="center" valign="middle" class="grid-cell"   style="font-family:Arial; font-size:11pt; color:#555555"><b>{$rows.NO_CONTAINER}<br/>
								  {$rows.SIZE_} / {$rows.TYPE_} / {$rows.STATUS}</b></td>
                                  <td width="22%" align="center" valign="middle" class="grid-cell"   style="font-family:Arial; font-size:11pt; color:#555555"><b>{$rows.NO_REQ_STUFFING}<br/></td>
                                  <td width="22%" align="center" valign="middle" class="grid-cell"   style="font-family:Arial; font-size:11pt; color:#555555"><b>{$rows.NO_REQUEST}<br/></td>
                                  <td width="15%" align="center" valign="middle" class="grid-cell"  style="font-size:9pt;font-family:Arial;"><font color="#0066CC" style="font-size:10pt">{$rows.TGL_REQUEST}</font></td>
                                  <td width="15%" align="center" valign="middle" class="grid-cell"  style="font-size:9pt;font-family:Arial;"><font color="#0066CC" style="font-size:10pt">{$rows.NM_PBM}</font></td>
                                  <td width="15%" align="center" valign="middle" class="grid-cell"  style="font-size:9pt;font-family:Arial;"><font color="#0066CC" style="font-size:10pt">{$rows.NM_KAPAL}</font></td>								
							</tr>
							</fill>							
							<tr>
								<td colspan="5" align="right"> </td>
								<td align="right"> <input type="button" value=" Export to Excel" onclick="toexcel()" /> </td>
							</tr>
					
        </table>
 </div>
